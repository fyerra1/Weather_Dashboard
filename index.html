<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="text-center"><strong>Weather Dashboard</strong></h1>
    </header>
    <main class="d-flex flex-row min-vw-100">
        <div class="border1">
            <label for="location-search" class="h4"><strong>Search for a City:</strong></label><br>
            <input type="text" id="location-search" name="location-search"><br>
            <button type="button" id="search-btn" class="btn btn-danger mt-0">Search</button>
            <hr>
            <div id="search-history" class="d-grid text-center gap-2"></div>
        </div>
        <div class="d-flex border1 flex-column">
            <div class="d-flex flex-column border1">
                <div class="d-flex flex-row">
                    <h3 class="jumbotron" id="city-name"></h3>
                    <h3 id="current-day"></h3>
                    <img src="" id="weather-icon">
                </div>
                <div>
                    <div id="temp"></div>
                    <div id="wind"></div>
                    <div id="humidity"></div>
                    <div id="UV-Index"></div>
                </div>
            </div>
            <div id="" class="card d-flex flex-row border1">
                <div class="card forecast">
                    <div id="time1"></div>
                    <img src="" id="icon1">
                    <div id="temp1"></div>
                    <div id="wind1"></div>
                    <div id="humidity1"></div>
                </div>
                <div class="card forecast">
                    <div id="time2"></div>
                    <img src="" id="icon2">
                    <div id="temp2"></div>
                    <div id="wind2"></div>
                    <div id="humidity2"></div>
                </div>
                <div class="card forecast">
                    <div id="time3"></div>
                    <img src="" id="icon3">
                    <div id="temp3"></div>
                    <div id="wind3"></div>
                    <div id="humidity3"></div>
                </div>
                <div class="card forecast">
                    <div id="time4"></div>
                    <img src="" id="icon4">
                    <div id="temp4"></div>
                    <div id="wind4"></div>
                    <div id="humidity4"></div>
                </div>
                <div class="card forecast">
                    <div id="time5"></div>
                    <img src="" id="icon5">
                    <div id="temp5"></div>
                    <div id="wind5"></div>
                    <div id="humidity5"></div>
                </div>
            </div>
        </div>    
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
